{{ define "main" }}
<section class="main">
  <div class="container">
    <div class="row mb-3">
      <div class="col-4  align-self-center">
        {{ partial "description" . }}
      </div>
      <div class="col align-items-start">
        {{- $post := . -}}
              {{- with .Params.images -}}
                {{- if reflect.IsSlice . -}}
                  {{- with index . 0 -}}
                    {{- with $image := $post.Resources.GetMatch . }}
                      <img src="{{ $image.RelPermalink }}" class="img-fluid img-h-20 rounded-1" 
                        width="{{ .Width }}" height="{{ .Height }}"
                        alt="{{ printf "Image for post %s" $post.Title }}" title="{{ $post.Title }}">
                    {{- end -}}
                  {{- end -}}
                {{- end -}}
              {{- end -}}
      </div>
    </div>
    <div class="row">
      <div class="col" style="border:1px solid yellowgreen;">
        {{ .Content }}
      </div>
    </div>
    
  </div>
</section>
{{ end }}
