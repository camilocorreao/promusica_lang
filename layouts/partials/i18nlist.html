{{ if .IsTranslated }}
<h4>{{ i18n "translations" }}</h4>
<ul class="list-group">
  {{ range .Translations }}
  <li class="list-group-item-action btn btn-outline-success">
    <a class="text-decoration-none" href="{{ .Permalink }}">{{- .Language.LanguageName -}}</a>
  </li>
  {{ end }}
</ul>
{{ end }}
