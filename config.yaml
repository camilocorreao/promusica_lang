baseURL: http://localhost/
languageCode: "de-at"
# for website
defaultContentLanguage: "de"
title: proMusica
# alternate copyright company text
copyright: Camilo Correa
# controls number of pages displayed on list pages
languages:
  de:
    contentDir: content/de
    languageName: Deutsch
    menu:
      main:
        - identifier: serviceleistung
          name: Serviceleistung
          weight: 20
        - parent: serviceleistung
          weight: 40
          params:
            divider: true
    weight:
      10
      # - identifier: shop
      #   name: Shop
      #   weight: 60
      # - parent: shop
      #   weight: 40
      #   params:
      #     divider: true
  en:
    contentDir: content/en
    languageName: English
    menu:
      main:
        - identifier: serviceleistung
          name: Services
          weight: 20
        - parent: serviceleistung
          weight: 40
          params:
            divider: true
    weight: 20
  es:
    contentDir: content/es
    languageName: Español
    menu:
      main:
        - identifier: serviceleistung
          name: services
          weight: 20
        - parent: services
          weight: 40
          params:
            divider: true
    weight: 30

paginate: 5
# controls the summary length on list pages
summaryLength: 10
# this is required so that Hugo will render markdown to HTML
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: false # false needs a stylesheet
    noHl: false
    style: monokai
    tabWidth: 4
# config for related posts

related:
  # pages which are newer than the current page
  includeNewer: true
  # seach terms
  indices:
    - applyFilter: true
      cardinalityThreshold: 0
      name: categories
      pattern: ""
      toLower: true
      type: basic
      weight: 100
    - applyFilter: false
      cardinalityThreshold: 0
      name: date
      pattern: ""
      toLower: false
      type: basic
      weight: 10
    - applyFilter: true
      cardinalityThreshold: 0
      name: tags
      pattern: ""
      toLower: true
      type: basic
      weight: 80
  threshold: 80
  # lowercase search query
  toLower: true

params:
  logo: "img/logo.png"
  dateFormat: "02/01/2006"
  widgets:
    - search
    - recent-posts
    - related-posts
    - post-categories
    - post-tags
  # control the number of items in widgets
  relatedPosts: 5
  recentPosts: 5
  # postTags: 10

  contact:
